<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>종이비행기</title>
  <link rel="stylesheet" href="poem.css">
</head>
<body>
  <div class="container">
    <h1>권미래의 종이비행기</h1>
    <p id="poem">
      강한 바람속 종이비행기를 접어 날린다.<br>
      한 없이 하찮고 나약한 내 작은 비행기<br>
      작고 나약한 내 비행기, 닿을 수 있을까<br>
      한참을 고민해본다. 닿을 수 있을까<br>
      <br>
      몰려오는 먹구름속 종이비행기를 접어 날린다.<br>
      금방이라도 쏟아질 것 같은 위험 속에서<br>
      한 없이 하찮고 나약한 내 작은 비행기<br>
      작고 나약한 내 비행기, 닿을 수 있을까<br>
      <br>
      작고 나약한 내 비행기,<br>
      너에게 닿을 수 있을까<br>
      또 다시 고민을 해본다. 닿을 수 있을까
    </p>
    <button id="fly-btn">비행기 날리기</button>
    <div class="paper-plane"></div>
  </div>
  <script src="poem.js"></script>
</body>
</html>
